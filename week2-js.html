<!DOCTYPE html>
<html>
    <head>
        <script>
            function calculate(min, max, step){
                let all=min
                let temp=min
                while (temp+step<=max){
                    temp=temp+step
                    all=all+temp
                }
                console.log(all)
            }
            console.log("第一題")
            calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
            calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
            calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 
            function avg(data){
                var employList = data["employees"]
                let allSalaryWithoutManager=0
                let managerCount=0
                for(let i=0;i<employList.length;i++){
                    if(employList[i]["manager"]==false){
                        allSalaryWithoutManager=employList[i]["salary"]
                        managerCount=managerCount+1
                    }
                }
                console.log(allSalaryWithoutManager/managerCount)
            }
            console.log("第二題")
            avg({"employees":[{"name":"John","salary":30000,"manager":false},{"name":"Bob","salary":60000,"manager":true},{"name":"Jenny","salary":50000,"manager":false},{"name":"Tony","salary":40000,"manager":false}]}); // 呼叫 avg 函式

            function func(a){
                function f(b,c){
                    console.log(a+(b*c))
                    return a+b*c
                }
                return f
            }
            console.log("第三題")
            func(2)(3, 4); // 你補完的函式能印出 2+(3*4) 的結果 14
            func(5)(1, -5); // 你補完的函式能印出 5+(1*-5) 的結果 0
            func(-3)(2, 9); // 你補完的函式能印出 -3+(2*9) 的結果 15
            // 一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果


            function maxProduct(nums){
                ans=nums[0]*nums[1]
                for(let i=0;i<nums.length-1;i++){
                    for(let j=i+1;j<nums.length;j++){
                        if(nums[i]*nums[j]>ans){
                            ans=nums[i]*nums[j]
                        }
                    }
                }
                console.log(ans)
            }
            console.log("第四題")
            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([10, -20, 0, -3]) // 得到 60
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0 或 -0
            maxProduct([5, -1, -2, 0]) // 得到 2
            maxProduct([-5, -2]) // 得到 10

            function twoSum(nums, target){
                var number1=0
                var number2=0
                for(let i=0;i<nums.length-1;i++){
                    for(let j=i+1;j<nums.length;j++){
                        if(nums[i]+nums[j]==target){
                            number1=i
                            number2=j
                        }
                    }
                }
                var ans=[number1,number2]
                return ans
            }
            console.log("第五題")
            let result=twoSum([2, 11, 7, 15], 9);
            console.log(result); // show [0, 2] because nums[0]+nums[2] is 9


            function maxZeros(nums){
                let maxLen=0
                for(let i=0;i<nums.length;i++){
                    if(nums[i]==0 & i+1<nums.length){
                        let tempLen=1
                        if(tempLen>maxLen){
                            maxLen=tempLen
                        }
                        for(let j=i+1;j<nums.length;j++){
                            if(nums[j]==0){
                                tempLen=tempLen+1
                                if(tempLen>maxLen){
                                    maxLen=tempLen
                                }
                            }
                            else{
                                break
                            }
                        }
                    }
                }
                console.log(maxLen)
            }
            console.log("第六題")
            maxZeros([0, 1, 0, 0]); // 得到 2
            maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 得到 4
            maxZeros([1, 1, 1, 1, 1]); // 得到 0
            maxZeros([0, 0, 0, 1, 1]) // 得到3







        </script>
    </head>
    <body>

    </body>
</html>
